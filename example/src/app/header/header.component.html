<div class="brand">
  <div class="logo">
    <img class="ng-logo" [src]="logo"/>
  </div>
  <div class="title">
    <h1>
      <span class="angular">Angular</span> Progressbar
    </h1>
    <p>
      A nanoscopic progress bar. Featuring realistic trickle animations to convince your users that something is
      happening!
    </p>
    <div class="badges">
      <img src="https://img.shields.io/npm/v/ng2-progressbar.svg?maxAge=2592000?style=plastic" data-canonical-src="https://www.npmjs.com/package/ng2-progressbar">
      <img src="https://travis-ci.org/MurhafSousli/ng2-progressbar.svg?branch=master" data-canonical-src="https://travis-ci.org/MurhafSousli/ng2-progressbar">
      <img src="https://img.shields.io/npm/dt/ng2-progressbar.svg?maxAge=2592000?style=plastic" data-canonical-src="https://www.npmjs.com/package/ng2-progressbar">
    </div>
  </div>
</div>
<div class="links">
  <!-- Place this tag where you want the button to render. -->
  <a class="github-button" href="https://github.com/MurhafSousli/ng2-progressbar" data-icon="octicon-star"
     data-style="small"
     data-count-href="/MurhafSousli/ng2-progressbar/stargazers"
     data-count-api="/repos/MurhafSousli/ng2-progressbar#stargazers_count"
     data-count-aria-label="# stargazers on GitHub" aria-label="Star MurhafSousli/ng2-progressbar on GitHub">Star</a>

  <a class="github-button" href="https://github.com/MurhafSousli" data-style="small"
     aria-label="Follow @MurhafSousli on GitHub">Follow @MurhafSousli</a>

  <a class="twitter-follow-button"
     href="https://twitter.com/MurhafSousli"
     data-size="small" data-show-count="false">
    Follow @MurhafSousli</a>

</div>
